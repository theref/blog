name: Deploy Hugo to IPFS

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy to IPFS
        uses: ipfs/ipfs-deploy-action@v1
        id: ipfs
        with:
          path-to-deploy: public
          github-token: ${{ github.token }}
          storacha-key: ${{ secrets.STORACHA_KEY }}
          storacha-proof: ${{ secrets.STORACHA_PROOF }}
          pinata-jwt-token: ${{ secrets.PINATA_JWT_TOKEN }}

      - name: Publish IPNS name
        if: github.ref == 'refs/heads/main'
        env:
          W3NAME_SIGNING_KEY: ${{ secrets.W3NAME_SIGNING_KEY }}
        run: |
          npm install -g w3name
          node --input-type=module << 'EOF'
          import * as Name from 'w3name'

          const keyHex = process.env.W3NAME_SIGNING_KEY
          const keyBytes = Buffer.from(keyHex, 'hex')
          const name = await Name.from(keyBytes)
          const cid = '${{ steps.ipfs.outputs.cid }}'
          const revision = await Name.v0(name, cid)
          await Name.publish(revision, name.key)

          console.log('IPNS Name:', name.toString())
          console.log('Updated to CID:', cid)
          EOF
